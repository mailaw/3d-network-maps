<html>

<head>
    <meta charSet="utf-8" />

    <script src="https://unpkg.com/3d-force-graph@1"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qwest/4.4.5/qwest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/97/three.min.js"></script>
    <script type="text/javascript" src="https://mailaw.github.io/3d-network-maps/js/render.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.4/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <!--Semantic UI CDNs-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>

    <link rel="shortcut icon" href="/icons/icon-48x48.png" />
    <link href="https://fonts.googleapis.com/css?family=Exo:900" rel="stylesheet">
    <meta name="theme-color" content="#663399" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <nav class="navigation" id="nav">
            <ul class="menu">
                        <li class="menu-item">
                    <a href="/index.html">Visualizer</a>
                </li>
                        <li class="menu-item is-active">
                    <a href="pages/about.html">About</a>
                </li>
                        <li class="menu-item">
                    <a href="pages/sprints.html">Sprints</a>
                </li>
            </ul>
        </nav>

        <div class="ui vertical stripe segment">
            <div class="ui text container">
                <h1>3-D NETWORK MAPS</h1>
                <h2 class="ui header centered">Visualizing the evolution of human networks</h2>
            </div>
        </div>
    </header>
    <div id="content">

        <div class="ui segment">
            <a class="ui ribbon label">Upload data files here</a>
            <input type="file" (change)="fileEvent($event)" class="inputfile" id="entity-csv-file" name="entity_file" />
            <label for="entity-csv-file" class="ui huge center float blue button">
                <i class="ui upload icon"></i>
                Upload entities
            </label>
            <input type="file" (change)="fileEvent($event)" class="inputfile" id="relationship-csv-file" name="relationship_file" />
            <label for="relationship-csv-file" class="ui huge green button">
                <i class="ui upload icon"></i>
                Upload relationships
            </label>
        </div>

        <div id="canvas-div">
            <canvas class="ui centered" id="vis-window" width="500px"></canvas>
            <script type="text/javascript" src="https://mailaw.github.io/3d-network-maps/js/render.js"></script>
        </div>


    </div>

</body>

</html>
