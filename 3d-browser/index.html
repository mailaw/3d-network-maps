
<!DOCTYPE html>
<html>

<head>
    <meta charSet="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title data-react-helmet="true"></title>
    <script src="https://unpkg.com/3d-force-graph@1"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qwest/4.4.5/qwest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/97/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.4/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <!--Semantic UI CDNs-->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>

    <link rel="shortcut icon" href="/icons/icon-48x48.png" />
    <meta name="theme-color" content="#663399" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h1>3-D NETWORK MAPS</h1>
        <h2>A way to visualize the evolution of human networks</h2>
    </div>
    <div class="input-file">
        <input type="file" (change)="fileEvent($event)" class="inputfile" id="entity-csv-file" name="entity_file" />
        <label for="entity_file" class="ui huge red right floated button">
            <i class="ui upload icon"></i> 
            Upload entities
        </label>
        <input type="file" (change)="fileEvent($event)" class="inputfile" id="relationship-csv-file" name="relationship_file" />
        <label for="relationship_file" class="ui huge red right floated button">
            <i class="ui upload icon"></i> 
            Upload relationships
        </label>
                
    </div>
    <div class="viz">
        <canvas id="meter" width="5000" height="5000"></canvas>

        <script src="render.js"></script>
    </div>
</body>

</html>
